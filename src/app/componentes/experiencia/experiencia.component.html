<div >
    <div class="col-md-12">
        <section id="experiencia"> 
            <article>
                <i class="titulo">EXPERIENCIA LABORAL</i>
                <i class="fa-solid fa-plus fa-2x"></i>

                    <div> 
                        <div>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let experience of experienciaList">
                                    <img class="logos"
                                    src={{experience.src}}
                                    />
                                    <h5>{{experience.position}} </h5>
                                    <p class="texto"> {{experience.company}} - {{experience.task}} - Desde: {{experience.from}} hasta: {{experience.to}} - {{experience.mode}} </p>                                     
                                    <span><i class="fa-regular fa-pen-to-square fa-2x"></i></span>
                                </li>
                            </ul>
                        </div>
                    </div>

            </article> 
        </section>
    </div>
</div>
